<div class="bookings">
    <!-- {{bookingData.booking._id}} -->
    <img [src]="movieData.movie.movieposter" alt="poster" srcset="">
    <h6 class="mt-2">{{movieData.movie.moviename}}</h6>
    <div class="tickets d-flex">
        <div *ngFor="let item of bookingData.booking.seatsbooked" class="ticket">
            {{item}}
        </div>
    </div>
    <button (click)="deleteHandler()" class="btn btn-danger mt-2">X</button>
</div>
