<form (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label for="moviename" class="form-label">Movie Name</label>
        <input type="text" [(ngModel)]="formData.moviename" name="moviename" class="form-control" id="moviename">
    </div>
    <div class="mb-3">
        <label for="moviedesc" class="form-label">Description</label>
        <input type="text" [(ngModel)]="formData.moviedesc" name="moviedesc" class="form-control" id="moviedesc">
    </div>
    <div class="mb-3">
        <label for="movieposter" class="form-label">Poster Link</label>
        <input type="text" [(ngModel)]="formData.movieposter" name="movieposter" class="form-control" id="movieposter">
        <div class="form-text">Provide a quality image, preferred in landscape ratio and accessible link </div>
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" [(ngModel)]="formData.price" name="price" class="form-control" id="price">
    </div>
    <div class="mb-3">
        <label for="quantity" class="form-label">Quantity</label>
        <input type="number" [(ngModel)]="formData.quantity" name="quantity" class="form-control" id="quantity">
    </div>

    <button type="submit" class="btn btn-primary mt-3">Add Movie</button>
</form>
